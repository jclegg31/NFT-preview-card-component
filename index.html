<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main-card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="glass cube showing equilibrium">
      <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
    </div>

    <div class="card-body">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>


    <div class="price-time">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>

    <div class="custom-hr"></div>

    <div class="creator">
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="creator avatar">
      </div>

      <div class="creator-text">
        Creation of <span class="creator-name">Jules Wyvern</span>
      </div>
    </div>

  </main>

  </div> -->
</body>

</html>
